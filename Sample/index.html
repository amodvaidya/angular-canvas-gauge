<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>   
  <meta charset="utf-8" />
  <meta name="viewport" 
   content="width=device-width, initial-scale=1" />
  <title>angular-canvas-gauge sample</title>
 </head>
 <body ng-app="appSampleMod" ng-controller="appSampleCtrl">

  <canvas canvas-gauge
   id="myCanvas"
   width="{{gauge.width}}"
   height="{{gauge.height}}"
   data-value="{{gauge.value}}"
  ></canvas>

  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="canv-gauge.js"></script>
  <script type="text/javascript" src="../angular-canvas-gauge.js"></script>

  <script>
    angular.module('appSampleMod', ['angular-canvas-gauge'])
    .controller('appSampleCtrl', ['$scope', '$interval', function($scope, $interval) {

      $scope.gauge = {
        value: 50,
        width: 300,
        height: 300
      };

      $interval(function() {
        $scope.gauge.value =  Math.round(Math.random() * (100 - 1) + 1);
      }, 1000);
    }]);
  </script>
 </body>
</html>
